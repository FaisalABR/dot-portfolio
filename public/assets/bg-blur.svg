            fill="hsl(316, 73%, 52%)"
          ></ellipse>
          <ellipse
            rx="173"
            ry="194"
            cx="520.4160991148515"
            cy="167.60851886055673"
            fill="hsl(185, 100%, 57%)"
          ></ellipse>
        </g>
      </svg>